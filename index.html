<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recepci√≥n de Firma</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    canvas {
      border: 1px solid #333;
      width: 100%;
      height: 200px;
    }
    #firmaModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #firmaExpandida {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <h3>Firma de Aceptaci√≥n</h3>
    <p><strong>Texto Legal:</strong></p>
    <p>"ACEPTO LA REPARACI√ìN DEL VEH√çCULO Y LAS CONDICIONES GENERALES DEL CONTRATO DE ADHESI√ìN."</p>
    <button class="btn btn-secondary mb-3" onclick="grabarVozCliente()">üéôÔ∏è Grabar Voz</button>
    <audio id="audioGrabado" controls style="display:none;"></audio>

    <p><strong>‚úçÔ∏è Firma aqu√≠:</strong></p>
    <canvas id="firmaCliente" onclick="expandirFirma()"></canvas>
    <button class="btn btn-primary mt-3" onclick="generarPDF()">Guardar como PDF</button>
  </div>

  <div id="firmaModal">
    <div id="firmaExpandida">
      <p>Firma en pantalla completa:</p>
      <canvas id="firmaExpandidaCanvas" width="500" height="300"></canvas>
      <br>
      <button class="btn btn-danger mt-2" onclick="cerrarFirma()">üîô Regresar</button>
      <button class="btn btn-warning mt-2" onclick="borrarFirmaExpandida()">üßπ Borrar Firma</button>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  let grabadora;
  window.grabarVozCliente = function () {
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      grabadora = new MediaRecorder(stream);
      let chunks = [];
      grabadora.ondataavailable = e => chunks.push(e.data);
      grabadora.onstop = () => {
        const blob = new Blob(chunks, { type: 'audio/webm' });
        const audioURL = URL.createObjectURL(blob);
        const audio = document.getElementById('audioGrabado');
        audio.src = audioURL;
        audio.style.display = 'block';
      };
      grabadora.start();
      setTimeout(() => grabadora.stop(), 5000);
    });
  };

  const canvasFirma = document.getElementById("firmaCliente");
  if (canvasFirma) {
    const ctxFirma = canvasFirma.getContext("2d");
    let dibujando = false;

    canvasFirma.addEventListener("mousedown", () => dibujando = true);
    canvasFirma.addEventListener("mouseup", () => { dibujando = false; ctxFirma.beginPath(); });
    canvasFirma.addEventListener("mousemove", function (e) {
      if (!dibujando) return;
      const rect = canvasFirma.getBoundingClientRect();
      ctxFirma.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctxFirma.stroke();
      ctxFirma.beginPath();
      ctxFirma.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    });
  }

  window.expandirFirma = function () {
    document.body.style.overflow = "hidden";
    document.getElementById("firmaModal").style.display = "flex";

    const canvas = document.getElementById("firmaExpandidaCanvas");
    const ctx = canvas.getContext("2d");
    let dibujando = false;

    canvas.addEventListener("mousedown", () => dibujando = true);
    canvas.addEventListener("mouseup", () => { dibujando = false; ctx.beginPath(); });
    canvas.addEventListener("mousemove", function (e) {
      if (!dibujando) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    });

    canvas.addEventListener("touchstart", (e) => {
      dibujando = true;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      ctx.beginPath();
      ctx.moveTo(x, y);
    });

    canvas.addEventListener("touchend", () => {
      dibujando = false;
      ctx.beginPath();
    });

    canvas.addEventListener("touchmove", function (e) {
      if (!dibujando) return;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
      e.preventDefault();
    }, { passive: false });

    window.cerrarFirma = function () {
      const canvasExpandido = document.getElementById("firmaExpandidaCanvas");
      const firma = canvasExpandido.toDataURL();
      const img = new Image();
      img.onload = function () {
        const ctxFirma = document.getElementById("firmaCliente").getContext("2d");
        ctxFirma.clearRect(0, 0, canvasFirma.width, canvasFirma.height);
        ctxFirma.drawImage(img, 0, 0, canvasFirma.width, canvasFirma.height);
      };
      img.src = firma;
      document.getElementById("firmaModal").style.display = "none";
      document.body.style.overflow = "auto";
    }

    window.borrarFirmaExpandida = function () {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  }

  window.generarPDF = async function () {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const container = document.getElementById("formContainer");

    await html2canvas(container).then(canvas => {
      const imgData = canvas.toDataURL("image/png");
      const pdfWidth = doc.internal.pageSize.getWidth();
      const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
      doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
      doc.save("firma-recepcion.pdf");
    });
  }
});
</script>
</body>
</html>
