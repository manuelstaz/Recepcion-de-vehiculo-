
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Intrack360 - Recepción</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #222;
      padding: 20px;
      border: 3px solid #d32f2f;
      border-radius: 8px;
    }
    h1 {
      color: #d32f2f;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #333;
      border: 1px solid #555;
      color: #fff;
    }
    button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Recepción Intrack360</h1>
    <label>Nombre del cliente</label>
    <input type="text" placeholder="Ej. Juan Pérez">
    <label>Placas del vehículo</label>
    <input type="text" placeholder="Ej. XYZ1234">
    <label>Observaciones</label>
    <textarea rows="4" placeholder="Ej. Vehículo llega en grúa, sin revisar..."></textarea>
    <button>Guardar recepción</button>
  </div>
</body>
</html>
