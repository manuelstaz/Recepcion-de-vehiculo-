<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecepciÃ³n de Firma</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    canvas {
      border: 1px solid #333;
      width: 100%;
      height: 200px;
    }
    #firmaModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #firmaExpandida {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <h3>Firma de AceptaciÃ³n</h3>
    <p><strong>Texto Legal:</strong></p>
    <p>"ACEPTO LA REPARACIÃ“N DEL VEHÃCULO Y LAS CONDICIONES GENERALES DEL CONTRATO DE ADHESIÃ“N."</p>
    <button class="btn btn-secondary mb-3" onclick="grabarVozCliente()">ğŸ™ï¸ Grabar Voz</button>
    <div id="grabandoMsg" style="display:none; color: red; font-weight: bold;">ğŸ™ Grabando... presiona detener</div>
    <button id="btnDetenerGrabacion" onclick="detenerGrabacion()" class="btn btn-danger mt-2" style="display:none;">ğŸ›‘ Detener GrabaciÃ³n</button>
    <button id="btnBorrarGrabacion" onclick="borrarGrabacion()" class="btn btn-warning mt-2" style="display:none;">ğŸ—‘ï¸ Borrar GrabaciÃ³n</button>
    <audio id="audioGrabado" controls style="display:none;"></audio>

    <p><strong>âœï¸ Firma aquÃ­:</strong></p>
    <canvas id="firmaCliente" onclick="expandirFirma()"></canvas>
    <button class="btn btn-primary mt-3" onclick="generarPDF()">Guardar como PDF</button>
  </div>

  <div id="firmaModal">
    <div id="firmaExpandida">
      <p>Firma en pantalla completa:</p>
      <canvas id="firmaExpandidaCanvas" width="500" height="300"></canvas>
      <br>
      <button class="btn btn-danger mt-2" onclick="cerrarFirma()">ğŸ”™ Regresar</button>
      <button class="btn btn-warning mt-2" onclick="borrarFirmaExpandida()">ğŸ§¹ Borrar Firma</button>
    </div>
  </div>

  <script>
    let grabadora, chunks = [];

    function grabarVozCliente() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert('Este navegador no permite el uso del micrÃ³fono.');
        return;
      }
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        grabadora = new MediaRecorder(stream);
        chunks = [];
        grabadora.ondataavailable = e => chunks.push(e.data);
        grabadora.onstop = () => {
          const blob = new Blob(chunks, { type: 'audio/webm' });
          const audioURL = URL.createObjectURL(blob);
          const audio = document.getElementById('audioGrabado');
          audio.src = audioURL;
          audio.style.display = 'block';
          document.getElementById('grabandoMsg').style.display = 'none';
          document.getElementById('btnDetenerGrabacion').style.display = 'none';
          document.getElementById('btnBorrarGrabacion').style.display = 'inline-block';
        };
        grabadora.start();
        document.getElementById('grabandoMsg').style.display = 'block';
        document.getElementById('btnDetenerGrabacion').style.display = 'inline-block';
        document.getElementById('btnBorrarGrabacion').style.display = 'none';
      }).catch(err => {
        alert('Error al acceder al micrÃ³fono: ' + err.message);
      });
    }

    function detenerGrabacion() {
      if (grabadora && grabadora.state === "recording") {
        grabadora.stop();
      }
    }

    function borrarGrabacion() {
      const audio = document.getElementById('audioGrabado');
      audio.src = '';
      audio.style.display = 'none';
      document.getElementById('btnBorrarGrabacion').style.display = 'none';
    }

    function expandirFirma() {
      document.body.style.overflow = "hidden";
      document.getElementById("firmaModal").style.display = "flex";

      const canvas = document.getElementById("firmaExpandidaCanvas");
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
      const ctx = canvas.getContext("2d");
      let dibujando = false;

      canvas.addEventListener("mousedown", () => dibujando = true);
      canvas.addEventListener("mouseup", () => { dibujando = false; ctx.beginPath(); });
      canvas.addEventListener("mousemove", function (e) {
        if (!dibujando) return;
        const rect = canvas.getBoundingClientRect();
        ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
      });

      canvas.addEventListener("touchstart", (e) => {
        dibujando = true;
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        const scaleX = canvas.width / canvas.clientWidth;
        const scaleY = canvas.height / canvas.clientHeight;
        const x = (touch.clientX - rect.left) * scaleX;
        const y = (touch.clientY - rect.top) * scaleY;
        ctx.beginPath();
        ctx.moveTo(x, y);
      });

      canvas.addEventListener("touchend", () => {
        dibujando = false;
        ctx.beginPath();
      });

      canvas.addEventListener("touchmove", function (e) {
        if (!dibujando) return;
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        const scaleX = canvas.width / canvas.clientWidth;
        const scaleY = canvas.height / canvas.clientHeight;
        const x = (touch.clientX - rect.left) * scaleX;
        const y = (touch.clientY - rect.top) * scaleY;
        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
        e.preventDefault();
      }, { passive: false });
    }

    function cerrarFirma() {
      const canvasExpandido = document.getElementById("firmaExpandidaCanvas");
      const firma = canvasExpandido.toDataURL();
      const img = new Image();
      img.onload = function () {
        const canvasFirma = document.getElementById("firmaCliente");
        const ctxFirma = canvasFirma.getContext("2d");
        ctxFirma.clearRect(0, 0, canvasFirma.width, canvasFirma.height);
        ctxFirma.drawImage(img, 0, 0, canvasFirma.width, canvasFirma.height);
      };
      img.src = firma;
      document.getElementById("firmaModal").style.display = "none";
      document.body.style.overflow = "auto";
    }

    function borrarFirmaExpandida() {
      const canvas = document.getElementById("firmaExpandidaCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    }

    function generarPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const container = document.getElementById("formContainer");

  html2canvas(container, {
    scale: 2, // mejor resoluciÃ³n
    useCORS: true
  }).then(canvas => {
    const imgData = canvas.toDataURL("image/png");
    const pdfWidth = doc.internal.pageSize.getWidth();
    const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
    doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
    doc.save("firma-recepcion.pdf");
      });
    }

    document.addEventListener("DOMContentLoaded", function () {
      const canvasFirma = document.getElementById("firmaCliente");
      if (canvasFirma && canvasFirma.clientWidth > 0) {
        const ratio = window.devicePixelRatio || 1;
        canvasFirma.width = canvasFirma.clientWidth * ratio;
        canvasFirma.height = canvasFirma.clientHeight * ratio;
        const ctxFirma = canvasFirma.getContext("2d");
        ctxFirma.scale(ratio, ratio);

        let dibujando = false;
        canvasFirma.addEventListener("mousedown", () => dibujando = true);
        canvasFirma.addEventListener("mouseup", () => { dibujando = false; ctxFirma.beginPath(); });
        canvasFirma.addEventListener("mousemove", function (e) {
          if (!dibujando) return;
          const rect = canvasFirma.getBoundingClientRect();
          ctxFirma.lineTo(e.clientX - rect.left, e.clientY - rect.top);
          ctxFirma.stroke();
          ctxFirma.beginPath();
          ctxFirma.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        });
      }
    });
  </script>
</body>
</html>
