<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recepci√≥n de Veh√≠culo - Taller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .section-title {
      background-color: #003366;
      color: white;
      padding: 5px 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 200px;
    }
    .btn-primary {
      background-color: #003366;
      border: none;
    }
    .panel {
      background: #e3e3e3;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .img-preview {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .mic-btn {
      cursor: pointer;
      color: #003366;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <div class="header">
      <h2>Servicio T√©cnico Automotriz <span id="nombreTaller">"SILVA"</span></h2>
      <p id="direccionTaller">16 de septiembre #1, La Partida, Ahuacatl√°n, Nayarit</p>
      <p><strong>Cel:</strong> <span id="telefonoTaller">3271020332</span></p>
    </div>

    <div class="panel">
      <h5>üéõÔ∏è Panel de Personalizaci√≥n del Taller</h5>
      <div class="mb-2">
        <label for="inputNombreTaller">Nombre del taller</label>
        <input id="inputNombreTaller" class="form-control" type="text">
      </div>
      <div class="mb-2">
        <label for="inputDireccionTaller">Direcci√≥n</label>
        <input id="inputDireccionTaller" class="form-control" type="text">
      </div>
      <div class="mb-2">
        <label for="inputTelefonoTaller">Tel√©fono</label>
        <input id="inputTelefonoTaller" class="form-control" type="text">
      </div>
      <button class="btn btn-dark mt-2" onclick="actualizarTaller()">Actualizar datos del taller</button>
    </div>

    <div class="section-title">Datos del Cliente</div>
    <div class="row">
      <div class="col-md-6 mb-2">
        <label>Nombre:</label>
        <input type="text" class="form-control" id="nombreCliente">
      </div>
      <div class="col-md-3 mb-2">
        <label>Tel√©fono:</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-3 mb-2">
        <label>Celular:</label>
        <input type="text" class="form-control">
      </div>
    </div>

    <div class="section-title">Servicio Solicitado üó£Ô∏è <span class="mic-btn" onclick="iniciarDictado('servicioInput')">üé§</span></div>
    <textarea class="form-control mb-3" id="servicioInput" rows="2"></textarea>

    <div class="section-title">Im√°genes del Veh√≠culo</div>
    <div class="row">
      <div class="col-md-6">
        <label>Parte delantera:</label>
        <input type="file" class="form-control mb-2" accept="image/*" onchange="mostrarImagen(this, 'preview1')">
        <img id="preview1" class="img-preview" src="#">
      </div>
      <div class="col-md-6">
        <label>Parte trasera:</label>
        <input type="file" class="form-control mb-2" accept="image/*" onchange="mostrarImagen(this, 'preview2')">
        <img id="preview2" class="img-preview" src="#">
      </div>
    </div>

    <div class="section-title">Cl√°usulas Legales</div>
    <textarea class="form-control" rows="5">* No nos hacemos responsables por objetos olvidados dentro del veh√≠culo.
* El veh√≠culo solo ser√° entregado contra pago total del servicio.
* El cliente se compromete a recoger el veh√≠culo dentro de los 5 d√≠as posteriores a la notificaci√≥n.
* En caso contrario, se cobrar√° una pensi√≥n diaria conforme a la tarifa publicada.
* El presente documento incluye una grabaci√≥n de voz de aceptaci√≥n como respaldo legal.</textarea>

    <div class="section-title">Firma del Cliente</div>
    <canvas id="firmaCliente"></canvas>
    <button class="btn btn-outline-secondary mt-2" onclick="grabarVozCliente()">üéôÔ∏è Grabar voz de aceptaci√≥n del cliente</button>
    <audio id="audioGrabado" controls style="display:none;"></audio>

    <div class="section-title">Firma del T√©cnico</div>
    <canvas id="firmaTecnico"></canvas>

    <button class="btn btn-primary mt-4" onclick="generarPDF()">Generar PDF de Recepci√≥n</button>
  </div>

  <script>
    function actualizarTaller() {
      document.getElementById('nombreTaller').innerText = document.getElementById('inputNombreTaller').value || '"SILVA"';
      document.getElementById('direccionTaller').innerText = document.getElementById('inputDireccionTaller').value || '16 de septiembre #1, La Partida, Ahuacatl√°n, Nayarit';
      document.getElementById('telefonoTaller').innerText = document.getElementById('inputTelefonoTaller').value || '3271020332';
    }

    function mostrarImagen(input, idPreview) {
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById(idPreview).src = e.target.result;
        }
        reader.readAsDataURL(input.files[0]);
      }
    }

    function iniciarDictado(idCampo) {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'es-MX';
      recognition.start();
      recognition.onresult = function(event) {
        document.getElementById(idCampo).value = event.results[0][0].transcript;
      };
    }

    let grabadora;
    function grabarVozCliente() {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        grabadora = new MediaRecorder(stream);
        let chunks = [];
        grabadora.ondataavailable = e => chunks.push(e.data);
        grabadora.onstop = () => {
          const blob = new Blob(chunks, { type: 'audio/webm' });
          const audioURL = URL.createObjectURL(blob);
          const audio = document.getElementById('audioGrabado');
          audio.src = audioURL;
          audio.style.display = 'block';
        };
        grabadora.start();
        setTimeout(() => grabadora.stop(), 5000); // 5 segundos
      });
    }

    async function generarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const container = document.getElementById("formContainer");

      await html2canvas(container).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const imgProps = doc.getImageProperties(imgData);
        const pdfWidth = doc.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
        doc.text("Incluye grabaci√≥n de voz de aceptaci√≥n del cliente.", 10, pdfHeight + 10);
        doc.save('recepcion-vehiculo.pdf');
      });
    }
  </script>
</body>
</html>
